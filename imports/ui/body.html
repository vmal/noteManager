<body>
<div class="container">
    <header>
        <h1>Note Manager ({{incompleteCount}})</h1>

        <label class="hide-completed">
            <input type="checkbox" />
            Hide Completed Notes
        </label>
        {{> loginButtons}}

        {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new Notes" />
            </form>
        {{/if}}
    </header>

    <ul>
        {{#each notes}}
            {{> note}}
        {{/each}}
    </ul>
</div>
</body>
